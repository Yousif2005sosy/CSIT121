<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <a href="tierlist.html">Tier List</a>
        <a href="contact.html">Contact</a>
    </nav>
    <h1>Contact Me</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>
        <fieldset>
            <legend>What is your favorite car tier?</legend>
            <label><input type="radio" name="tier" value="S" required>S</label>
            <label><input type="radio" name="tier" value="A">A</label>
            <label><input type="radio" name="tier" value="B">B</label>
            <label><input type="radio" name="tier" value="B">C</label>
            <label><input type="radio" name="tier" value="B">D</label>
            <label><input type="radio" name="tier" value="B">F</label>
        </fieldset>
        <label for="car-choice">Choose your favorite car:</label>
        <select id="car-choice" name="car">
            <option value="AMG GTR">AMG GTR</option>
            <option value="Golf">Golf</option>
            <option value="Audi">Audi</option>
            <option value="Tesla">Tesla</option>
        </select>

        <label><input type="checkbox" name="Site" value="View">View our site!</label>
        <button type="submit">Submit</button>
</body>
</html>
